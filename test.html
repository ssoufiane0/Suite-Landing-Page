<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Image with Text Overlay</title>
  <style>
    /* Hero container with a background image */
    .hero-background {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
      height: 400px; /* Adjust height as needed */
      background: url('/image-hero-portrait.png') center/cover no-repeat;
    }

    /* Text overlay styling */
    .hero-background h2 {
      color: #fff;
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.3); /* Optional background overlay for readability */
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="hero-background">
    <h2>A super solution for your business.</h2>
  </div>
</body>
</html>
